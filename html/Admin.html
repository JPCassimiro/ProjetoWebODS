<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/Admin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />
    <title>Admin</title>
  </head>
  <body>
    <main>
      <section class="containerLogin">
        <section class="containerForm">
          <form class="admForm" id="admForm">
            <p class="header">Entre com os dados do usuário !</p>
            <div class="campoForm">
              <label for="nome">Nome:</label>
              <input type="text" name="nome" id="nome" required />
            </div>
            <div class="campoForm">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" required />
            </div>
            <div class="campoForm">
              <label for="senha">Senha:</label>
              <input type="password" name="senha" id="senha" required />
            </div>
            <button id="Cadastrar" type="submit">Cadastrar Usuário</button>
            <button id="limparBtn" onclick="LimparEntradas()">
              Limpar entradas
            </button>
            <button
              onclick="location.href = './Homepage.html'"
              id="homepage"
              style="pointer-events: all; opacity: 1; cursor: pointer"
            >
              Retornar a homepage
            </button>
          </form>
          <input
            id="barraPesquisaUsername"
            type="text"
            placeholder="Procurar por Nome..."
          />
          <input
            id="barraPesquisaEmail"
            type="text"
            placeholder="Procurar por Email..."
          />
          <button onclick="troca()" id="trocar">Trocar parametro</button>
          <ul id="listaCad"></ul>
          <button
            id="delAllBtn"
            style="pointer-events: all; opacity: 1; cursor: pointer"
            onclick="delAll()"
          >
            Limpar Cadastros
          </button>
        </section>
      </section>
    </main>
    <script src="../js/admin.js"></script>
  </body>
</html>
