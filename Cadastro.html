<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        PROJETO 1
    </header>
    <main>
        <section class="containerLogin">
            <section class="containerForm">
                <form action="/Login.html" class="form">
                    <p class="header">Entre com seus dados</p>
                    <div class="campoForm">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div class="campoForm">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">    
                    </div>
                    <div class="campoForm">
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha">    
                    </div>
                    <div class="campoForm">
                        <label for="idade">Idade:</label>
                        <input type="number" name="idade" id="idade" min="10" max="100">    
                    </div>
                    <div class="campoForm">
                        <label for="Estado">Estado:</label>
                        <input type="text" name="estado" id="estado">    
                    </div>
                    <div class="campoForm">
                        <label id="confirmarSenhaLabel" for="campoConfirmarSenha">Confirmar senha:</label>
                        <input type="password" name="confirmarSenha" id="confirmarSenha" class="confirmarSenha">    
                    </div>
                    <input type="submit" name="Cadastrar" id="Cadastrar" value="Cadastrar"/>
                </form>
            </section>
        </section>
    </main>
    <footer>
        PROJETO 1
    </footer>
</body>
</html>
