<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Cadastro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="containerLogin">
            <section class="containerForm">
                <form action="Login.html" class="form">
                    <p class="header">Entre com seus dados</p>
                    <div class="campoForm">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" id="nome" required>
                    </div>
                    <div class="campoForm">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required>    
                    </div>
                    <div class="campoForm">
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha" required>    
                    </div>
                    <div class="campoForm">
                        <label for="idade">Idade:</label>
                        <input type="number" name="idade" id="idade" min="10" max="100" required>    
                    </div>
                    <div class="campoForm">
                        <label for="Estado">Estado:</label>
                        <input type="text" name="estado" id="estado" required>    
                    </div>
                    <div class="campoForm">
                        <label for="campoConfirmarSenha">Confirmar</label>
                        <label for="campoConfirmarSenha">&nbsp</label><!-- Top 50 gambiaras -->
                        <label for="campoConfirmarSenha">Senha:</label>
                        <input type="password" name="confirmarSenha" id="confirmarSenha" class="confirmarSenha" required>    
                    </div>
                    <input type="submit" name="Cadastrar" id="Cadastrar" value="Cadastrar"/>
                </form>
            </section>
        </section>
    </main>
</body>
</html>
